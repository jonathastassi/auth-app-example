<form class="form-signin text-center" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <img src="/assets/images/batman.png" alt="Logo do Batman" width="200">
    <h2 class="h5 mb-3 font-weight-normal">Preencha os dados abaixo</h2>

    <label for="inputName" class="sr-only">Nome</label>
    <input type="text" class="form-control mb-2" id="inputName" placeholder="Digite o nome" formControlName="name" autofocus>

    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Digite o e-mail" formControlName="email">

    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Digite a senha" formControlName="password">

    <label for="inputPasswordConfirm" class="sr-only">Senha</label>
    <input type="password" id="inputPasswordConfirm" class="form-control mb-4" placeholder="Digite a senha novamente" formControlName="passwordConfirm">


    <button class="btn btn-lg btn-outline-dark btn-block" type="submit" [disabled]="!formRegister.valid">Cadastrar</button>
    <p class="mt-5 mb-3 text-muted">Â© Jonathas Tassi e Silva</p>
</form>
