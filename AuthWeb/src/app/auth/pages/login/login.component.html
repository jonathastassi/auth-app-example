<form class="form-signin text-center" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <img src="/assets/images/batman.png" alt="Logo do Batman" width="200">
    <h2 class="h5 mb-3 font-weight-normal">Preencha os dados abaixo</h2>

    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Digite o e-mail" formControlName="email">

    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Digite a senha" formControlName="password">

    <button class="btn btn-lg btn-outline-dark btn-block mb-2" type="submit" [disabled]="!formLogin.valid">Entrar</button>

    <a routerLink="/auth/register" class="btn btn-link">Criar nova conta</a>

    <p class="mt-5 mb-3 text-muted">Â© Jonathas Tassi e Silva</p>
</form>
